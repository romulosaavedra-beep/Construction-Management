    <title>SVD - Gestão de Obras</title>

    <style>
        /* Custom scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e2329;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a4e55;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5a5e65;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #4a4e55 #1e2329;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        /* --- ESTILOS PARA REDIMENSIONAMENTO DE COLUNAS (PUXADORES) --- */
        th {
            position: relative;
            /* Necessário para posicionar o puxador */
        }

        .resizer {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 5px;
            /* Área clicável de 5px */
            cursor: col-resize;
            /* Cursor de redimensionamento */
            user-select: none;
            touch-action: none;
            z-index: 10;
        }

        /* Feedback visual ao passar o mouse ou arrastar */
        .resizer:hover,
        .resizing {
            background-color: #0084ff;
            /* Cor azul de destaque */
            opacity: 1;
        }
    </style>
